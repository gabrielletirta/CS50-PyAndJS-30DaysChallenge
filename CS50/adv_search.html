<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Search</title>
</head>
<body>
    <div>
        <img id="adv_search_logo" src="/img/logo.png">
    </div>
    <div class="navbar">
        <ul>
            <li>
                <a href="index.html">Search</a>
            </li>
        </ul>
    </div>
    <div id="adv_search_label">
        <label> Advanced Search</label>
    </div>
    <hr>
    <form class="adv_search_form" action="https://www.google.com">
        <div id="adv_search_ls"> 
            <label>Find pages with...</label>
        </div>
        <div class="container-parent">
            <div class="container-child"><label class="adv_search_q">all these words: </div>
            <input class="adv_search_input" type="text"></label>
        </div>
        <div class="container-parent">
            <div class="container-child"><label class="adv_search_q">this exact word or phrase: </div>
            <input class="adv_search_input" type="text"></label>
        </div>
        <div class="container-parent">
            <div class="container-child"><label class="adv_search_q">any of these words: </div>
            <input class="adv_search_input" type="text"></label>
        </div>
        <div class="container-parent">
            <div class="container-child"><label class="adv_search_q">none of these words: </div>
            <input class="adv_search_input" type="text"></label>
        </div>
        <input id="adv_search_btn" type="submit" value="Advanced Search">
    </form>
</body>
</html>
